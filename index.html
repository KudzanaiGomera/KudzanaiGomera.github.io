<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Welcome ...</title>
    <style>
      body {
        background: #0f2027; /* cyber blue/green gradient */
        color: #00ffea;
        font-family: 'Courier New', Courier, monospace;
        text-align: center;
        margin-top: 10%;
      }
      .cyber {
        font-size: 2em;
        letter-spacing: 2px;
        text-shadow: 0 0 10px #00ffea, 0 0 20px #0ff;
      }
      a {
        color: #00ffea;
        text-decoration: underline;
      }
      #loading {
        font-size: 1.2em;
        margin-top: 20px;
        letter-spacing: 3px;
        animation: blink 1s steps(5, start) infinite;
      }
      @keyframes blink {
        to {
          visibility: hidden;
        }
      }
    </style>
    <script>
      // Animate loading dots
      let dots = 0;
      setInterval(() => {
        dots = (dots + 1) % 4;
        document.getElementById('loading').textContent = 'Loading' + '.'.repeat(dots);
      }, 500);

      // Redirect after 5 seconds
      setTimeout(() => {
        window.location.href = "/home/";
      }, 5000);
    </script>
  </head>
  <body>
    <div class="cyber">
      <p>ðŸ”’ Welcome, Cyber Explorer!</p>
      <p>Access Granted.<br>Redirecting you to the secure zone...</p>
      <div id="loading">Loading</div>
      <p style="font-size:0.7em;">If you are not redirected, <a href="/home/">click here</a>.</p>
    </div>
  </body>
</html>
