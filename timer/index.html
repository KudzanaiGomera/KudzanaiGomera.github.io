<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DeepFlow</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="data:,">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #121212 0%, #1a1a2e 100%);
      text-align: center;
      margin: 0;
      padding: 20px;
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 95%;
      max-width: 1200px;
      margin: auto;
      background: rgba(30, 30, 30, 0.8);
      border-radius: 20px;
      padding: 30px 25px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.5);
      animation: fadeIn 1s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0,200,83,0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
      z-index: -1;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin-bottom: 15px;
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, #00c853, #64dd17);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 10px rgba(100, 221, 23, 0.3);
    }

    #status {
      font-size: 1.3rem;
      margin-bottom: 25px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    #timer {
      font-size: 5rem;
      margin: 30px 0;
      font-weight: 300;
      font-family: 'Poppins', monospace;
      text-shadow: 0 0 20px rgba(0, 200, 83, 0.5);
      position: relative;
      transition: all 0.3s ease;
    }

    .timer-container {
      position: relative;
      display: inline-block;
    }

    .timer-container::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, #00c853, #64dd17);
      border-radius: 3px;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scaleX(0.95); opacity: 0.7; }
      50% { transform: scaleX(1.05); opacity: 1; }
      100% { transform: scaleX(0.95); opacity: 0.7; }
    }

    #progressBar {
      width: 100%;
      height: 12px;
      background: rgba(51, 51, 51, 0.5);
      border-radius: 10px;
      overflow: hidden;
      margin: 30px 0;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.4);
    }

    #progressFill {
      height: 100%;
      background: linear-gradient(90deg, #00c853, #64dd17);
      width: 0%;
      transition: width 1s linear;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 200, 83, 0.5);
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    button {
      background: linear-gradient(135deg, #0077ff 0%, #00b0ff 100%);
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(0, 119, 255, 0.3);
      min-width: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 119, 255, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button.secondary {
      background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
      box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
    }

    button.danger {
      background: linear-gradient(135deg, #dc3545 0%, #a71d2a 100%);
      box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
    }

    #log {
      margin-top: 30px;
      text-align: left;
      background: rgba(44, 44, 44, 0.5);
      padding: 20px;
      border-radius: 15px;
      max-height: 200px;
      overflow-y: auto;
      color: #ccc;
      font-size: 0.9rem;
      border: 1px solid rgba(255,255,255,0.05);
    }

    #log h2 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 1.2rem;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #log h2::before {
      content: '';
      display: block;
      width: 8px;
      height: 8px;
      background: #00c853;
      border-radius: 50%;
    }

    #log ul {
      list-style: none;
    }

    #log li {
      padding: 8px 0;
      border-bottom: 1px solid rgba(68, 68, 68, 0.5);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #log li::before {
      content: '•';
      color: #00c853;
      font-size: 1.2rem;
    }

    .session-count {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 119, 255, 0.2);
      color: #0077ff;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    /* Music Player Styles */
    .music-selector {
      margin: 20px 0;
      background: rgba(44, 44, 44, 0.5);
      padding: 20px;
      border-radius: 15px;
      border: 1px solid rgba(255,255,255,0.1);
    }
    
    .playlist-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .genre-tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }
    
    .genre-tab {
      padding: 8px 15px;
      background: rgba(0, 119, 255, 0.1);
      border-radius: 20px;
      cursor: pointer;
      font-size: 0.8rem;
      transition: all 0.3s ease;
    }
    
    .genre-tab.active {
      background: rgba(0, 200, 83, 0.3);
      color: #64dd17;
    }
    
    .playlist {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 12px;
      margin-top: 15px;
    }
    
    .track {
      background: rgba(0, 119, 255, 0.1);
      padding: 12px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.8rem;
      position: relative;
      overflow: hidden;
    }
    
    .track:hover {
      background: rgba(0, 119, 255, 0.2);
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0, 119, 255, 0.1);
    }
    
    .track.active {
      background: rgba(0, 200, 83, 0.15);
      border: 1px solid rgba(0, 200, 83, 0.5);
    }
    
    .track.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, #00c853, #64dd17);
      animation: progressBar linear forwards;
      animation-duration: inherit;
    }
    
    @keyframes progressBar {
      from { width: 0% }
      to { width: 100% }
    }
    
    .track-title {
      font-weight: 600;
      margin-bottom: 5px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .track-artist {
      font-size: 0.7rem;
      color: #aaa;
    }
    
    .track-controls {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    
    .track-controls button {
      min-width: 100px;
      padding: 10px 15px;
      font-size: 0.9rem;
    }
    
    .volume-control {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 15px;
      width: 100%;
    }
    
    .volume-control input {
      flex-grow: 1;
      accent-color: #00c853;
    }
    
    .now-playing {
      background: rgba(0, 200, 83, 0.1);
      padding: 12px;
      border-radius: 10px;
      margin-top: 15px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .now-playing-info {
      flex-grow: 1;
    }
    
    .now-playing-title {
      font-weight: 600;
      margin-bottom: 5px;
    }
    
    .now-playing-artist {
      font-size: 0.8rem;
      color: #aaa;
    }

    /* Settings Panel */
    .settings-panel {
      position: fixed;
      top: 0;
      right: -400px;
      width: 380px;
      height: 100vh;
      background: rgba(30, 30, 30, 0.95);
      backdrop-filter: blur(10px);
      padding: 30px;
      overflow-y: auto;
      transition: right 0.3s ease;
      z-index: 1000;
      border-left: 1px solid rgba(255,255,255,0.1);
    }

    .settings-panel.active {
      right: 0;
    }

    .settings-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .settings-group {
      margin-bottom: 25px;
    }

    .settings-group h3 {
      margin-bottom: 15px;
      color: #64dd17;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .settings-group h3::before {
      content: '';
      display: block;
      width: 8px;
      height: 8px;
      background: #64dd17;
      border-radius: 50%;
    }

    .setting-item {
      margin-bottom: 15px;
    }

    .setting-item label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.9rem;
    }

    .setting-item input[type="number"],
    .setting-item input[type="text"],
    .setting-item select {
      width: 100%;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 5px;
      color: white;
    }

    .setting-item input[type="checkbox"] {
      margin-right: 10px;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    /* Toast Notifications */
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 200, 83, 0.9);
      color: white;
      padding: 12px 20px;
      border-radius: 5px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      z-index: 1001;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .toast.show {
      opacity: 1;
    }

    /* Favorite Button */
    .favorite-btn {
      position: absolute;
      top: 5px;
      right: 5px;
      background: none;
      border: none;
      color: #aaa;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .favorite-btn.active {
      color: #ff4081;
    }

    .favorite-btn:hover {
      transform: scale(1.2);
    }

    /* Stats Panel */
    .stats-panel {
      background: rgba(44, 44, 44, 0.5);
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 600;
      color: #64dd17;
    }

    .stat-label {
      font-size: 0.7rem;
      color: #aaa;
    }

    @media (max-width: 768px) {
      .container {
        padding: 25px 15px;
        width: 100%;
        border-radius: 0;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      #timer {
        font-size: 3.5rem;
        margin: 20px 0;
      }
      
      .buttons {
        flex-direction: column;
      }
      
      button {
        width: 100%;
      }
      
      .playlist {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      }

      .settings-panel {
        width: 100%;
        right: -100%;
      }

      .stats-panel {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="session-count" id="sessionCount">Session 1</div>
    <button id="settingsBtn" style="position: absolute; top: 20px; left: 20px; min-width: auto; padding: 8px; border-radius: 50%;">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">

    </button>
    <h1>✨ DeepFlow</h1>
    <div id="status">Ready to Focus</div>
    <div class="timer-container">
      <div id="timer">30:00</div>
    </div>
    <div id="progressBar"><div id="progressFill"></div></div>

    <div class="buttons">
      <button onclick="startTimer()" id="startBtn">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M3 2L13 8L3 14V2Z" fill="white"/>
        </svg>
        Start
      </button>
      <button onclick="pauseTimer()" id="pauseBtn">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="4" y="2" width="4" height="12" fill="white"/>
          <rect x="10" y="2" width="4" height="12" fill="white"/>
        </svg>
        Pause
      </button>
      <button onclick="resetTimer()" class="secondary">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M13.5 8C13.5 9.15761 13.1293 10.2837 12.4388 11.2095C11.7482 12.1352 10.7717 12.8118 9.65165 13.1384C8.53161 13.465 7.32569 13.4248 6.22847 13.0236C5.13125 12.6224 4.20095 11.8826 3.57403 10.9137C2.94711 9.94482 2.65808 8.80061 2.75372 7.65366C2.84935 6.50671 3.32399 5.42234 4.11091 4.55544C4.89783 3.68855 5.95472 3.08669 7.12218 2.83866C8.28964 2.59063 9.50384 2.71046 10.5938 3.18063" stroke="white" stroke-width="2" stroke-linecap="round"/>
          <path d="M13.5 3V7H9.5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        Reset
      </button>
      <button onclick="skipBreak()" id="skipBreakBtn" class="secondary" style="display: none;">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M13 3L3 13M3 3L13 13" stroke="white" stroke-width="2" stroke-linecap="round"/>
        </svg>
        Skip Break
      </button>
    </div>

    <!-- Music Player Section -->
    <div class="music-selector">
      <div class="playlist-header">
        <h3>Focus Music</h3>
        <div>
          <label>
            <input type="checkbox" id="shuffleToggle" onchange="toggleShuffle()">
            Shuffle
          </label>
        </div>
      </div>
      
      <div class="genre-tabs">
        <div class="genre-tab active" onclick="changeGenre(event, 'all')">All</div>
        <div class="genre-tab" onclick="changeGenre(event, 'lofi')">Lofi</div>
        <div class="genre-tab" onclick="changeGenre(event, 'classical')">Classical</div>
        <div class="genre-tab" onclick="changeGenre(event, 'ambient')">Ambient</div>
        <div class="genre-tab" onclick="changeGenre(event, 'nature')">Nature</div>
        <div class="genre-tab" onclick="changeGenre(event, 'favorites')">❤️ Favorites</div>
      </div>
      
      <div class="now-playing" id="nowPlaying" style="display: none;">
        <div style="font-size: 1.5rem;">🎵</div>
        <div class="now-playing-info">
          <div class="now-playing-title" id="nowPlayingTitle"></div>
          <div class="now-playing-artist" id="nowPlayingArtist"></div>
        </div>
      </div>
      
      <div class="playlist" id="playlist">
        <!-- Tracks will be added here by JavaScript -->
      </div>
      
      <div class="track-controls">
        <button onclick="playPreviousTrack()">⏮ Previous</button>
        <button onclick="togglePlayback()" id="playPauseBtn">⏸ Pause</button>
        <button onclick="playNextTrack()">⏭ Next</button>
        <button onclick="toggleMute()" id="muteBtn" class="secondary">🔊 Mute</button>
      </div>
      
      <div class="volume-control">
        <span>🔈</span>
        <input type="range" id="volumeSlider" min="0" max="100" value="50" oninput="changeVolume(this.value)">
        <span>🔊</span>
      </div>
    </div>

    <!-- Stats Panel -->
    <div class="stats-panel">
      <div class="stat-item">
        <div class="stat-value" id="sessionsCompleted">0</div>
        <div class="stat-label">Sessions</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="focusTime">0h 0m</div>
        <div class="stat-label">Focus Time</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="breaksTaken">0</div>
        <div class="stat-label">Breaks</div>
      </div>
      <div class="stat-item">
        <div class="stat-value" id="totalTime">0h 0m</div>
        <div class="stat-label">Total Time</div>
      </div>
    </div>

    <div id="log">
      <h2>Session Log</h2>
      <ul id="sessionLog"></ul>
    </div>
  </div>

  <!-- Settings Panel -->
  <div class="overlay" id="settingsOverlay"></div>
  <div class="settings-panel" id="settingsPanel">
    <div class="settings-header">
      <h2>Settings</h2>
      <button onclick="closeSettings()" style="min-width: auto; padding: 8px; border-radius: 50%;">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M18 6L6 18M6 6L18 18" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
    
    <div class="settings-group">

        <input type="number" id="focusDuration" min="1" max="120" value="30">

        <label for="longBreakDuration">Long Break Duration (minutes)</label>
        <input type="number" id="longBreakDuration" min="1" max="60" value="15">

        <label for="lunchBreakDuration">Lunch Break Duration (minutes)</label>
        <input type="number" id="lunchBreakDuration" min="1" max="120" value="60">

      <div class="setting-item">
        <label for="sessionsBeforeLongBreak">Sessions before Long Break</label>
        <input type="number" id="sessionsBeforeLongBreak" min="1" max="10" value="4">

        <label for="sessionsBeforeLunch">Sessions before Lunch</label>
        <input type="number" id="sessionsBeforeLunch" min="1" max="20" value="8">

    <div class="settings-group">
      <h3>Appearance</h3>
      <div class="setting-item">
        <label>
          <input type="checkbox" id="darkModeToggle" checked>
          Dark Mode
        </label>
      </div>
      <div class="setting-item">
        <label>
          <input type="checkbox" id="pulseTimerToggle" checked>
          Pulse Timer Animation
        </label>
      </div>

    <div class="settings-group">
      <h3>Notifications</h3>
      <div class="setting-item">
        <label>
          <input type="checkbox" id="soundNotificationsToggle" checked>
          Sound Notifications
        </label>
      </div>
      <div class="setting-item">
        <label>
          <input type="checkbox" id="desktopNotificationsToggle">
          Desktop Notifications
        </label>
      </div>

    <div class="settings-group">
      <h3>Data</h3>
      <div class="setting-item">
        <button onclick="exportData()" class="secondary" style="width: 100%;">Export Data</button>

        <button onclick="importData()" class="secondary" style="width: 100%;">Import Data</button>

        <button onclick="resetData()" class="danger" style="width: 100%;">Reset All Data</button>

  </div>

  <!-- Toast Notification -->
  <div class="toast" id="toast"></div>

  <!-- YouTube iframe player -->
  <div id="youtubePlayer" style="display: none;"></div>

  <script>
    // Timer Variables
    let timerInterval;
    let isTimerRunning = false;
    let totalTime = 30 * 60; // 30 minutes in seconds
    let timeLeft = totalTime;
    let currentSession = 1;
    let currentMode = 'focus';
    let lastVolume = 50;
    let isMuted = false;
    let stats = {
      sessionsCompleted: 0,
      focusTime: 0,
      breaksTaken: 0,
      totalTime: 0
    };

    // Settings defaults
    let settings = {
      focusDuration: 30,
      shortBreakDuration: 5,
      longBreakDuration: 15,
      lunchBreakDuration: 60,
      sessionsBeforeLongBreak: 4,
      sessionsBeforeLunch: 8,
      darkMode: true,
      pulseTimer: true,
      soundNotifications: true,
      desktopNotifications: false
    };

    // Break patterns based on session number
    const breakPattern = {
      1: 'short',
      2: 'short',
      3: 'short',
      4: 'long',
      5: 'short',
      6: 'short',
      7: 'short',
      8: 'lunch',
      9: 'short',
      10: 'short',
      11: 'short',
      12: 'long',
      13: 'short',
      14: 'short',
      15: 'short'
    };

    // Music Player Variables
    const musicLibrary = {
      all: [
        { id: '5qap5aO4i9A', title: 'Lofi Hip Hop', artist: 'YouTube Audio', genre: 'lofi', duration: 0 },
        { id: 'jfKfPfyJRdk', title: 'Chill Lofi', artist: 'YouTube Audio', genre: 'lofi', duration: 0 },
        { id: 'rUxyKA_-grg', title: 'Calm Focus', artist: 'YouTube Audio', genre: 'ambient', duration: 0 },
        { id: 'MCkTebktHVc', title: 'Study Concentration', artist: 'YouTube Audio', genre: 'ambient', duration: 0 },
        { id: '4xDzrJKXOOY', title: 'Ambient Study', artist: 'YouTube Audio', genre: 'ambient', duration: 0 },
        { id: 'wfWx2KZw7zQ', title: 'Classical Study', artist: 'YouTube Audio', genre: 'classical', duration: 0 },
        { id: 'xEQPyoVg8lI', title: 'Piano Concentration', artist: 'YouTube Audio', genre: 'classical', duration: 0 },
        { id: 'yJw4vaZPt0k', title: 'Forest Sounds', artist: 'YouTube Audio', genre: 'nature', duration: 0 },
        { id: 'q76bMs-NwRk', title: 'Rainfall', artist: 'YouTube Audio', genre: 'nature', duration: 0 },
        { id: 'kgJt6QeFmZk', title: 'Ocean Waves', artist: 'YouTube Audio', genre: 'nature', duration: 0 }
      ],
      lofi: [],
      classical: [],
      ambient: [],
      nature: [],
      favorites: []
    };

    // Initialize genre-specific playlists
    for (const genre in musicLibrary) {
      if (genre !== 'all' && genre !== 'favorites') {
        musicLibrary[genre] = musicLibrary.all.filter(track => track.genre === genre);
      }
    }

    let player;
    let currentTrackIndex = 0;
    let isMusicPlaying = false;
    let currentPlaylist = [...musicLibrary.all];
    let isShuffleOn = false;
    let originalPlaylistOrder = [...musicLibrary.all];
    let currentGenre = 'all';
    let favorites = JSON.parse(localStorage.getItem('favorites')) || [];
    let audioContextInitialized = false;

    // Timer Functions
    function startTimer() {
      if (isTimerRunning) return;
      
      isTimerRunning = true;
      requestWakeLock();
      
      // Start music if not already playing
      if (!isMusicPlaying && settings.soundNotifications) {
        playTrack(currentTrackIndex);
      }

      timerInterval = setInterval(() => {
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          isTimerRunning = false;
          logSession(`${getModeLabel(currentMode)} completed`);
          notifyUser(`${getModeLabel(currentMode)} completed`);
          handleSessionEnd();
        } else {
          timeLeft--;
          updateDisplay();
          updateStats();
          
          // Pulse animation when time is running out
          if (timeLeft <= 60 && settings.pulseTimer) {
            document.getElementById('timer').style.animation = 'pulse 1s infinite';
          }
        }
      }, 1000);

      document.getElementById('status').textContent = getModeLabel(currentMode);
      logSession(`${getModeLabel(currentMode)} started`);
      updateSkipBreakButton();
    }

    function pauseTimer() {
      if (!isTimerRunning) return;
      
      clearInterval(timerInterval);
      isTimerRunning = false;
      document.getElementById('status').textContent = 'Paused';
      document.getElementById('timer').style.animation = 'none';
      
      // Pause music
      if (isMusicPlaying) {
        togglePlayback();
      }
      
      logSession('Timer paused');
    }

    function resetTimer() {
      clearInterval(timerInterval);
      isTimerRunning = false;
      document.getElementById('timer').style.animation = 'none';
      
      // Reset to current mode's duration
      if (currentMode === 'focus') {
        totalTime = settings.focusDuration * 60;
      } else {
        const breakType = getCurrentBreakType();
        switch(breakType) {
          case 'short':
            totalTime = settings.shortBreakDuration * 60;
            break;
          case 'long':
            totalTime = settings.longBreakDuration * 60;
            break;
          case 'lunch':
            totalTime = settings.lunchBreakDuration * 60;
            break;
        }
      }
      
      timeLeft = totalTime;
      updateDisplay();
      document.getElementById('status').textContent = 'Ready';
      updateSkipBreakButton();
      
      logSession('Timer reset');
    }

    function skipBreak() {
      if (currentMode !== 'break') return;
      
      clearInterval(timerInterval);
      isTimerRunning = false;
      handleSessionEnd();
      logSession('Break skipped');
      showToast('Break skipped');
    }

    function updateSkipBreakButton() {
      const skipBtn = document.getElementById('skipBreakBtn');
      if (currentMode === 'break') {
        skipBtn.style.display = 'block';
      } else {
        skipBtn.style.display = 'none';
      }
    }

    function getCurrentBreakType() {
      return breakPattern[currentSession] || 'short';
    }

    function updateDisplay() {
      const mins = Math.floor(timeLeft / 60);
      const secs = timeLeft % 60;
      document.getElementById('timer').textContent = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
      
      const progress = ((totalTime - timeLeft) / totalTime) * 100;
      document.getElementById('progressFill').style.width = `${progress}%`;
      
      if (currentMode === 'focus') {
        document.getElementById('progressFill').style.background = 'linear-gradient(90deg, #00c853, #64dd17)';
      } else {
        document.getElementById('progressFill').style.background = 'linear-gradient(90deg, #ff9100, #ffc400)';
      }
    }

    function handleSessionEnd() {
      if (currentMode === 'focus') {
        currentMode = 'break';
        const breakType = getCurrentBreakType();
        
        switch(breakType) {
          case 'short':
            totalTime = settings.shortBreakDuration * 60;
            break;
          case 'long':
            totalTime = settings.longBreakDuration * 60;
            break;
          case 'lunch':
            totalTime = settings.lunchBreakDuration * 60;
            break;
        }
        
        stats.sessionsCompleted++;
        stats.breaksTaken++;
        
        if (currentSession < 16) {
          document.getElementById('sessionCount').textContent = `Session ${currentSession + 1}`;
        } else {
          document.getElementById('sessionCount').textContent = 'Session 1';
        }
      } else {
        currentMode = 'focus';
        totalTime = settings.focusDuration * 60;
        
        if (currentSession < 16) {
          currentSession++;
        } else {
          currentSession = 1;
        }
      }
      
      timeLeft = totalTime;
      updateDisplay();
      updateStats();
      saveState();
      
      setTimeout(() => {
        startTimer();
      }, 1000);
    }

    function getModeLabel(mode) {
      if (mode === 'focus') {
        return '🧠 Focus Time';
      } else {
        const breakType = getCurrentBreakType();
        switch(breakType) {
          case 'short':
            return `☕ Short Break (${settings.shortBreakDuration} min)`;
          case 'long':
            return `🛌 Long Break (${settings.longBreakDuration} min)`;
          case 'lunch':
            return `🍱 Lunch Break (${settings.lunchBreakDuration} min)`;
          default:
            return `☕ Break (${settings.shortBreakDuration} min)`;
        }
      }
    }

    // Music Player Functions
    function loadYouTubeAPI() {
      return new Promise((resolve) => {
        // Check if already loaded
        if (window.YT && window.YT.Player) {
          resolve();
          return;
        }

        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // This global function is called by YouTube API when ready
        window.onYouTubeIframeAPIReady = function() {
          resolve();
        };
      });
    }

    function initializePlayer() {
      player = new YT.Player('youtubePlayer', {
        height: '0',
        width: '0',
        playerVars: {
          autoplay: 0,
          controls: 0,
          disablekb: 1,
          fs: 0,
          rel: 0
        },
        events: {
          'onReady': onPlayerReady,
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerReady(event) {
      changeVolume(50);
      renderPlaylist();
      updateFavorites();
    }

    function onPlayerStateChange(event) {
      if (event.data === YT.PlayerState.ENDED) {
        playNextTrack();
      }
      if (event.data === YT.PlayerState.PLAYING) {
        updateNowPlaying();
        startTrackProgress();
      }
    }

    function renderPlaylist() {
      const playlistElement = document.getElementById('playlist');
      playlistElement.innerHTML = '';
      
      currentPlaylist.forEach((track, index) => {
        const trackElement = document.createElement('div');
        trackElement.className = `track ${index === currentTrackIndex && isMusicPlaying ? 'active' : ''}`;
        trackElement.innerHTML = `
          <button class="favorite-btn ${favorites.includes(track.id) ? 'active' : ''}" 
                  onclick="toggleFavorite(event, '${track.id}')">❤️</button>
          <div class="track-title">${track.title}</div>
          <div class="track-artist">${track.artist}</div>
        `;
        if (index === currentTrackIndex && isMusicPlaying) {
          trackElement.style.animationDuration = `${track.duration || 180}s`;
        }
        trackElement.onclick = () => playTrack(index);
        playlistElement.appendChild(trackElement);
      });
    }

    async function playTrack(index) {
      try {
        if (!window.YT) {
          await loadYouTubeAPI();
        }
        if (!player) {
          initializePlayer();
          // Wait for player to be ready
          await new Promise(resolve => {
            const checkPlayer = setInterval(() => {
              if (player && player.getPlayerState) {
                clearInterval(checkPlayer);
                resolve();
              }
            }, 100);
          });
        }

        currentTrackIndex = index;
        player.loadVideoById(currentPlaylist[index].id);
        
        // Try to play (may fail due to autoplay restrictions)
        try {
          player.playVideo();
          isMusicPlaying = true;
          document.getElementById('playPauseBtn').textContent = '⏸ Pause';
        } catch (error) {
          console.log('Autoplay blocked, waiting for user interaction');
          document.getElementById('status').textContent = 'Click play button to start music';
          isMusicPlaying = false;
          return;
        }

        if (!currentPlaylist[index].duration) {
          currentPlaylist[index].duration = 180;
        }
        
        renderPlaylist();
        updateNowPlaying();
      } catch (error) {
        console.error('Error playing track:', error);
        document.getElementById('status').textContent = 'Error loading music';
        showToast('Error loading music');
      }
    }

    function updateNowPlaying() {
      const nowPlaying = document.getElementById('nowPlaying');
      const nowPlayingTitle = document.getElementById('nowPlayingTitle');
      const nowPlayingArtist = document.getElementById('nowPlayingArtist');
      
      if (currentPlaylist[currentTrackIndex]) {
        nowPlaying.style.display = 'flex';
        nowPlayingTitle.textContent = currentPlaylist[currentTrackIndex].title;
        nowPlayingArtist.textContent = currentPlaylist[currentTrackIndex].artist;
      }
    }

    function startTrackProgress() {
      const activeTracks = document.querySelectorAll('.track.active');
      activeTracks.forEach(track => {
        track.style.animation = 'none';
        void track.offsetWidth;
        track.style.animation = `progressBar ${currentPlaylist[currentTrackIndex].duration}s linear forwards`;
      });
    }

    function playNextTrack() {
      if (isShuffleOn) {
        currentTrackIndex = Math.floor(Math.random() * currentPlaylist.length);
      } else {
        currentTrackIndex = (currentTrackIndex + 1) % currentPlaylist.length;
      }
      playTrack(currentTrackIndex);
    }

    function playPreviousTrack() {
      if (isShuffleOn) {
        currentTrackIndex = Math.floor(Math.random() * currentPlaylist.length);
      } else {
        currentTrackIndex = (currentTrackIndex - 1 + currentPlaylist.length) % currentPlaylist.length;
      }
      playTrack(currentTrackIndex);
    }

    function togglePlayback() {
      if (!player) {
        playTrack(currentTrackIndex);
        return;
      }
      
      if (isMusicPlaying) {
        player.pauseVideo();
        document.getElementById('playPauseBtn').textContent = '▶ Play';
        document.querySelectorAll('.track.active').forEach(track => {
          track.style.animationPlayState = 'paused';
        });
      } else {
        player.playVideo();
        document.getElementById('playPauseBtn').textContent = '⏸ Pause';
        document.querySelectorAll('.track.active').forEach(track => {
          track.style.animationPlayState = 'running';
        });
      }
      isMusicPlaying = !isMusicPlaying;
    }

    function toggleMute() {
      if (!player) return;
      
      if (isMuted) {
        player.unMute();
        player.setVolume(lastVolume);
        document.getElementById('muteBtn').textContent = '🔊 Mute';
        document.getElementById('volumeSlider').value = lastVolume;
      } else {
        lastVolume = player.getVolume();
        player.setVolume(0);
        player.mute();
        document.getElementById('muteBtn').textContent = '🔇 Unmute';
        document.getElementById('volumeSlider').value = 0;
      }
      isMuted = !isMuted;
    }

    function changeVolume(volume) {
      if (player) {
        player.setVolume(volume);
        if (volume > 0) {
          isMuted = false;
          lastVolume = volume;
          document.getElementById('muteBtn').textContent = '🔊 Mute';
        }
      }
    }

    function toggleShuffle() {
      isShuffleOn = document.getElementById('shuffleToggle').checked;
      if (isShuffleOn) {
        originalPlaylistOrder = [...currentPlaylist];
        currentPlaylist = [...currentPlaylist].sort(() => Math.random() - 0.5);
      } else {
        currentPlaylist = [...originalPlaylistOrder];
      }
      renderPlaylist();
    }

    function changeGenre(event, genre) {
      currentGenre = genre;
      if (genre === 'favorites') {
        currentPlaylist = musicLibrary.all.filter(track => favorites.includes(track.id));
      } else {
        currentPlaylist = [...musicLibrary[genre]];
      }
      originalPlaylistOrder = [...currentPlaylist];
      
      document.querySelectorAll('.genre-tab').forEach(tab => {
        tab.classList.remove('active');
      });
      event.target.classList.add('active');
      
      document.getElementById('shuffleToggle').checked = false;
      isShuffleOn = false;
      
      if (isMusicPlaying) {
        currentTrackIndex = 0;
        playTrack(0);
      } else {
        renderPlaylist();
      }
    }

    function toggleFavorite(event, trackId) {
      event.stopPropagation();
      const index = favorites.indexOf(trackId);
      if (index === -1) {
        favorites.push(trackId);
      } else {
        favorites.splice(index, 1);
      }
      localStorage.setItem('favorites', JSON.stringify(favorites));
      updateFavorites();
      renderPlaylist();
      
      if (currentGenre === 'favorites') {
        currentPlaylist = musicLibrary.all.filter(track => favorites.includes(track.id));
        renderPlaylist();
      }
    }

    function updateFavorites() {
      musicLibrary.favorites = musicLibrary.all.filter(track => favorites.includes(track.id));
    }

    // Settings Functions
    function openSettings() {
      document.getElementById('settingsPanel').classList.add('active');
      document.getElementById('settingsOverlay').classList.add('active');
      loadSettings();
    }

    function closeSettings() {
      saveSettings();
      document.getElementById('settingsPanel').classList.remove('active');
      document.getElementById('settingsOverlay').classList.remove('active');
    }

    function loadSettings() {
      const savedSettings = localStorage.getItem('deepFlowSettings');
      if (savedSettings) {
        settings = JSON.parse(savedSettings);
      }
      
      document.getElementById('focusDuration').value = settings.focusDuration;
      document.getElementById('shortBreakDuration').value = settings.shortBreakDuration;
      document.getElementById('longBreakDuration').value = settings.longBreakDuration;
      document.getElementById('lunchBreakDuration').value = settings.lunchBreakDuration;
      document.getElementById('sessionsBeforeLongBreak').value = settings.sessionsBeforeLongBreak;
      document.getElementById('sessionsBeforeLunch').value = settings.sessionsBeforeLunch;
      document.getElementById('darkModeToggle').checked = settings.darkMode;
      document.getElementById('pulseTimerToggle').checked = settings.pulseTimer;
      document.getElementById('soundNotificationsToggle').checked = settings.soundNotifications;
      document.getElementById('desktopNotificationsToggle').checked = settings.desktopNotifications;
    }

    function saveSettings() {
      settings.focusDuration = parseInt(document.getElementById('focusDuration').value) || 30;
      settings.shortBreakDuration = parseInt(document.getElementById('shortBreakDuration').value) || 5;
      settings.longBreakDuration = parseInt(document.getElementById('longBreakDuration').value) || 15;
      settings.lunchBreakDuration = parseInt(document.getElementById('lunchBreakDuration').value) || 60;
      settings.sessionsBeforeLongBreak = parseInt(document.getElementById('sessionsBeforeLongBreak').value) || 4;
      settings.sessionsBeforeLunch = parseInt(document.getElementById('sessionsBeforeLunch').value) || 8;
      settings.darkMode = document.getElementById('darkModeToggle').checked;
      settings.pulseTimer = document.getElementById('pulseTimerToggle').checked;
      settings.soundNotifications = document.getElementById('soundNotificationsToggle').checked;
      settings.desktopNotifications = document.getElementById('desktopNotificationsToggle').checked;
      
      localStorage.setItem('deepFlowSettings', JSON.stringify(settings));
      
      // Apply settings that need immediate effect
      if (!settings.pulseTimer) {
        document.getElementById('timer').style.animation = 'none';
      }
      
      showToast('Settings saved');
    }

    function exportData() {
      const data = {
        state: {
          timeLeft,
          currentSession,
          currentMode,
          currentTrackIndex,
          currentGenre,
          isShuffleOn,
          isMusicPlaying,
          isMuted,
          lastVolume
        },
        stats,
        settings,
        favorites
      };
      
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `deepflow-backup-${new Date().toISOString().slice(0, 10)}.json`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      
      showToast('Data exported');
    }

    function importData() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.json';
      
      input.onchange = e => {
        const file = e.target.files[0];
        const reader = new FileReader();
        
        reader.onload = event => {
          try {
            const data = JSON.parse(event.target.result);
            
            // Import state
            if (data.state) {
              timeLeft = data.state.timeLeft || timeLeft;
              currentSession = data.state.currentSession || currentSession;
              currentMode = data.state.currentMode || currentMode;
              currentTrackIndex = data.state.currentTrackIndex || currentTrackIndex;
              currentGenre = data.state.currentGenre || currentGenre;
              isShuffleOn = data.state.isShuffleOn || isShuffleOn;
              isMusicPlaying = data.state.isMusicPlaying || false;
              isMuted = data.state.isMuted || false;
              lastVolume = data.state.lastVolume || 50;
              
              document.getElementById('shuffleToggle').checked = isShuffleOn;
              document.getElementById('volumeSlider').value = isMuted ? 0 : lastVolume;
              document.getElementById('muteBtn').textContent = isMuted ? '🔇 Unmute' : '🔊 Mute';
            }
            
            // Import stats
            if (data.stats) {
              stats = data.stats;
              updateStats();
            }
            
            // Import settings
            if (data.settings) {
              settings = data.settings;
              localStorage.setItem('deepFlowSettings', JSON.stringify(settings));
            }
            
            // Import favorites
            if (data.favorites) {
              favorites = data.favorites;
              localStorage.setItem('favorites', JSON.stringify(favorites));
              updateFavorites();
            }
            
            updateDisplay();
            renderPlaylist();
            showToast('Data imported successfully');
          } catch (error) {
            console.error('Error importing data:', error);
            showToast('Error importing data');
          }
        };
        
        reader.readAsText(file);
      };
      
      input.click();
    }

    function resetData() {
      if (confirm('Are you sure you want to reset all data? This cannot be undone.')) {
        localStorage.removeItem('deepFlowState');
        localStorage.removeItem('deepFlowSettings');
        localStorage.removeItem('favorites');
        
        // Reset to defaults
        timeLeft = 30 * 60;
        totalTime = 30 * 60;
        currentSession = 1;
        currentMode = 'focus';
        currentTrackIndex = 0;
        currentGenre = 'all';
        isShuffleOn = false;
        isMusicPlaying = false;
        isMuted = false;
        lastVolume = 50;
        
        stats = {
          sessionsCompleted: 0,
          focusTime: 0,
          breaksTaken: 0,
          totalTime: 0
        };
        
        settings = {
          focusDuration: 30,
          shortBreakDuration: 5,
          longBreakDuration: 15,
          lunchBreakDuration: 60,
          sessionsBeforeLongBreak: 4,
          sessionsBeforeLunch: 8,
          darkMode: true,
          pulseTimer: true,
          soundNotifications: true,
          desktopNotifications: false
        };
        
        favorites = [];
        
        updateDisplay();
        updateStats();
        renderPlaylist();
        document.getElementById('sessionLog').innerHTML = '';
        document.getElementById('shuffleToggle').checked = false;
        document.getElementById('volumeSlider').value = 50;
        document.getElementById('muteBtn').textContent = '🔊 Mute';
        
        showToast('All data reset');
      }
    }

    // Common Functions
    async function requestWakeLock() {
      try {
        if ('wakeLock' in navigator) {
          const wakeLock = await navigator.wakeLock.request('screen');
          wakeLock.addEventListener('release', () => {
            console.log('Screen Wake Lock was released');
          });
        }
      } catch (err) {
        console.error(`${err.name}, ${err.message}`);
      }
    }

    function logSession(message) {
      const entry = document.createElement('li');
      entry.textContent = `${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}: ${message}`;
      document.getElementById('sessionLog').prepend(entry);
      
      if (document.getElementById('sessionLog').children.length > 20) {
        document.getElementById('sessionLog').removeChild(document.getElementById('sessionLog').lastChild);
      }
    }

    function notifyUser(message) {
      if (settings.desktopNotifications && 'Notification' in window && Notification.permission === 'granted') {
        new Notification('DeepFlow Timer', { 
          body: message,
          icon: 'https://cdn-icons-png.flaticon.com/512/3069/3069172.png'
        });
      } else if (Notification.permission !== 'denied') {
        Notification.requestPermission().then(permission => {
          if (permission === 'granted' && settings.desktopNotifications) {
            new Notification('DeepFlow Timer', { 
              body: message,
              icon: 'https://cdn-icons-png.flaticon.com/512/3069/3069172.png'
            });
          }
        });
      }
      
      if (settings.soundNotifications) {
        playNotificationSound();
      }
    }

    function playNotificationSound() {
      const audio = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...');
      audio.volume = 0.3;
      audio.play().catch(e => console.log('Audio playback failed:', e));
    }

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    function updateStats() {
      document.getElementById('sessionsCompleted').textContent = stats.sessionsCompleted;
      
      const focusHours = Math.floor(stats.focusTime / 3600);
      const focusMins = Math.floor((stats.focusTime % 3600) / 60);
      document.getElementById('focusTime').textContent = `${focusHours}h ${focusMins}m`;
      
      document.getElementById('breaksTaken').textContent = stats.breaksTaken;
      
      const totalHours = Math.floor(stats.totalTime / 3600);
      const totalMins = Math.floor((stats.totalTime % 3600) / 60);
      document.getElementById('totalTime').textContent = `${totalHours}h ${totalMins}m`;
    }

    function saveState() {
      const state = {
        timeLeft,
        currentSession,
        currentMode,
        currentTrackIndex,
        currentGenre,
        isShuffleOn,
        isMusicPlaying,
        isMuted,
        lastVolume,
        stats
      };
      
      localStorage.setItem('deepFlowState', JSON.stringify(state));
    }

    function loadState() {
      const saved = localStorage.getItem('deepFlowState');
      if (saved) {
        const state = JSON.parse(saved);
        timeLeft = state.timeLeft;
        currentSession = state.currentSession;
        currentMode = state.currentMode;
        currentTrackIndex = state.currentTrackIndex;
        currentGenre = state.currentGenre;
        isShuffleOn = state.isShuffleOn;
        isMusicPlaying = state.isMusicPlaying;
        isMuted = state.isMuted;
        lastVolume = state.lastVolume;
        stats = state.stats || stats;
        
        document.getElementById('shuffleToggle').checked = isShuffleOn;
        document.getElementById('volumeSlider').value = isMuted ? 0 : lastVolume;
        document.getElementById('muteBtn').textContent = isMuted ? '🔇 Unmute' : '🔊 Mute';
        
        updateDisplay();
        updateStats();
        updateSkipBreakButton();
      }
    }

    // Keyboard Shortcuts
    function setupKeyboardShortcuts() {
      document.addEventListener('keydown', (e) => {
        // Ignore if typing in an input field
        if (e.target.tagName === 'INPUT') return;
        
        switch(e.key) {
          case ' ':
            e.preventDefault();
            if (isTimerRunning) {
              pauseTimer();
            } else {
              startTimer();
            }
            break;
          case 'r':
            e.preventDefault();
            resetTimer();
            break;
          case 'n':
            e.preventDefault();
            playNextTrack();
            break;
          case 'p':
            e.preventDefault();
            playPreviousTrack();
            break;
          case 'm':
            e.preventDefault();
            toggleMute();
            break;
          case 's':
            e.preventDefault();
            openSettings();
            break;
        }
      });
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', async () => {
      // Load settings first
      loadSettings();
      
      // Then load state
      loadState();
      
      // Update UI based on loaded state
      updateDisplay();
      updateStats();
      
      try {
        await loadYouTubeAPI();
        initializePlayer();
        changeGenre({ target: document.querySelector('.genre-tab.active') }, currentGenre);
        
        if ('Notification' in window) {
          Notification.requestPermission();
        }
        
        // Initialize audio context on first interaction
        document.body.addEventListener('click', function initAudio() {
          const AudioContext = window.AudioContext || window.webkitAudioContext;
          if (AudioContext) {
            const audioContext = new AudioContext();
            if (audioContext.state === 'suspended') {
              audioContext.resume();
            }
          }
          document.body.removeEventListener('click', initAudio);
        }, { once: true });
      } catch (error) {
        console.error('Initialization error:', error);
        document.getElementById('status').textContent = 'Error initializing player';
        showToast('Error initializing player');
      }
      
      // Setup event listeners
      document.getElementById('settingsBtn').addEventListener('click', openSettings);
      document.getElementById('settingsOverlay').addEventListener('click', closeSettings);
      
      // Setup keyboard shortcuts
      setupKeyboardShortcuts();
      
      // Update stats every minute
      setInterval(() => {
        if (isTimerRunning) {
          if (currentMode === 'focus') {
            stats.focusTime++;
          }
          stats.totalTime++;
          updateStats();
          saveState();
        }
      }, 1000);
    });
  </script>
</body>
