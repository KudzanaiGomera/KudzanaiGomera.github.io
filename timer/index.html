<html lang="en">

<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>DeepFlow</title>

<style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #121212 0%, #1a1a2e 100%);
      text-align: center;
      margin: 0;
      padding: 20px;
      color: #f0f0f0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      width: 95%;
      max-width: 1200px;
      margin: auto;
      background: rgba(30, 30, 30, 0.8);
      border-radius: 20px;
      padding: 30px 25px;
      box-shadow: 0 15px 30px rgba(0,0,0,0.5);
      animation: fadeIn 1s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(0,200,83,0.1) 0%, transparent 70%);
      animation: rotate 20s linear infinite;
      z-index: -1;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin-bottom: 15px;
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, #00c853, #64dd17);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 2px 10px rgba(100, 221, 23, 0.3);
    }

    #status {
      font-size: 1.3rem;
      margin-bottom: 25px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    #timer {
      font-size: 5rem;
      margin: 30px 0;
      font-weight: 300;
      font-family: 'Poppins', monospace;
      text-shadow: 0 0 20px rgba(0, 200, 83, 0.5);
      position: relative;
      transition: all 0.3s ease;
    }

    .timer-container {
      position: relative;
      display: inline-block;
    }

    .timer-container::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, #00c853, #64dd17);
      border-radius: 3px;
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scaleX(0.95); opacity: 0.7; }
      50% { transform: scaleX(1.05); opacity: 1; }
      100% { transform: scaleX(0.95); opacity: 0.7; }
    }

    #progressBar {
      width: 100%;
      height: 12px;
      background: rgba(51, 51, 51, 0.5);
      border-radius: 10px;
      overflow: hidden;
      margin: 30px 0;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.4);
    }

    #progressFill {
      height: 100%;
      background: linear-gradient(90deg, #00c853, #64dd17);
      width: 0%;
      transition: width 1s linear;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 200, 83, 0.5);
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 30px;
    }

    button {
      background: linear-gradient(135deg, #0077ff 0%, #00b0ff 100%);
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-weight: 600;
      box-shadow: 0 4px 15px rgba(0, 119, 255, 0.3);
      min-width: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 119, 255, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    button.secondary {
      background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
      box-shadow: 0 4px 15px rgba(108, 117, 125, 0.3);
    }

    button.danger {
      background: linear-gradient(135deg, #dc3545 0%, #a71d2a 100%);
      box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
    }

    #log {
      margin-top: 30px;
      text-align: left;
      background: rgba(44, 44, 44, 0.5);
      padding: 20px;
      border-radius: 15px;
      max-height: 200px;
      overflow-y: auto;
      color: #ccc;
      font-size: 0.9rem;
      border: 1px solid rgba(255,255,255,0.05);
    }

    #log h2 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 1.2rem;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #log h2::before {
      content: '';
      display: block;
      width: 8px;
      height: 8px;
      background: #00c853;
      border-radius: 50%;
    }

    #log ul {
      list-style: none;
    }

    #log li {
      padding: 8px 0;
      border-bottom: 1px solid rgba(68, 68, 68, 0.5);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    #log li::before {
      content: '•';
      color: #00c853;
      font-size: 1.2rem;
    }

    .session-count {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(0, 119, 255, 0.2);
      color: #0077ff;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      font-weight: 600;
    }

    /* Settings Panel */
    .settings-panel {
      position: fixed;
      top: 0;
      right: -400px;
      width: 380px;
      height: 100vh;
      background: rgba(30, 30, 30, 0.95);
      backdrop-filter: blur(10px);
      padding: 30px;
      overflow-y: auto;
      transition: right 0.3s ease;
      z-index: 1000;
      border-left: 1px solid rgba(255,255,255,0.1);
    }

    .settings-panel.active {
      right: 0;
    }

    .settings-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .settings-group {
      margin-bottom: 25px;
    }

    .settings-group h3 {
      margin-bottom: 15px;
      color: #64dd17;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .settings-group h3::before {
      content: '';
      display: block;
      width: 8px;
      height: 8px;
      background: #64dd17;
      border-radius: 50%;
    }

    .setting-item {
      margin-bottom: 15px;
    }

    .setting-item label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.9rem;
    }

    .setting-item input[type="number"],
    .setting-item input[type="text"],
    .setting-item select {
      width: 100%;
      padding: 10px;
      background: rgba(255,255,255,0.1);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 5px;
      color: white;
    }

    .setting-item input[type="checkbox"] {
      margin-right: 10px;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 999;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    /* Toast Notifications */
    .toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 200, 83, 0.9);
      color: white;
      padding: 12px 20px;
      border-radius: 5px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      z-index: 1001;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .toast.show {
      opacity: 1;
    }

    /* Stats Panel */
    .stats-panel {
      background: rgba(44, 44, 44, 0.5);
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .stat-item {
      text-align: center;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 600;
      color: #64dd17;
    }

    .stat-label {
      font-size: 0.7rem;
      color: #aaa;
    }

    /* Error Message */
    .error-message {
      color: #ff4444;
      background: rgba(255, 68, 68, 0.1);
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      display: none;
    }

    @media (max-width: 768px) {
      .container {
        padding: 25px 15px;
        width: 100%;
        border-radius: 0;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      #timer {
        font-size: 3.5rem;
        margin: 20px 0;
      }
      
      .buttons {
        flex-direction: column;
      }
      
      button {
        width: 100%;
      }

      .settings-panel {
        width: 100%;
        right: -100%;
      }

      .stats-panel {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<script>
    // Timer Variables
    let timerInterval;
    let isTimerRunning = false;
    let totalTime = 30 * 60; // 30 minutes in seconds
    let timeLeft = totalTime;
    let currentSession = 1;
    let currentMode = 'focus';
    let stats = {
      sessionsCompleted: 0,
      focusTime: 0,
      breaksTaken: 0,
      totalTime: 0
    };

    // Settings defaults
    let settings = {
      focusDuration: 30,
      shortBreakDuration: 5,
      longBreakDuration: 15,
      lunchBreakDuration: 60,
      sessionsBeforeLongBreak: 4,
      sessionsBeforeLunch: 8,
      darkMode: true,
      pulseTimer: true,
      soundNotifications: true,
      desktopNotifications: false
    };

    // Break patterns based on session number
    const breakPattern = {
      1: 'short',
      2: 'short',
      3: 'short',
      4: 'long',
      5: 'short',
      6: 'short',
      7: 'short',
      8: 'lunch',
      9: 'short',
      10: 'short',
      11: 'short',
      12: 'long',
      13: 'short',
      14: 'short',
      15: 'short'
    };

    // Timer Functions
    function startTimer() {
      if (isTimerRunning) return;
      
      isTimerRunning = true;
      requestWakeLock();
      
      // Show alert when timer starts
      if (currentMode === 'focus') {
        showAlert('Focus session started!');
      } else {
        showAlert('Break started!');
      }

      timerInterval = setInterval(() => {
        if (timeLeft <= 0) {
          clearInterval(timerInterval);
          isTimerRunning = false;
          logSession(`${getModeLabel(currentMode)} completed`);
          notifyUser(`${getModeLabel(currentMode)} completed`);
          
          // Show alert when timer ends
          if (currentMode === 'focus') {
            showAlert('Focus session completed! Time for a break.');
          } else {
            showAlert('Break completed! Time to focus.');
          }
          
          handleSessionEnd();
        } else {
          timeLeft--;
          updateDisplay();
          updateStats();
          
          // Pulse animation when time is running out
          if (timeLeft <= 60 && settings.pulseTimer) {
            document.getElementById('timer').style.animation = 'pulse 1s infinite';
          }
        }
      }, 1000);

      document.getElementById('status').textContent = getModeLabel(currentMode);
      logSession(`${getModeLabel(currentMode)} started`);
      updateSkipBreakButton();
    }

    function showAlert(message) {
      alert(message);
      if (settings.soundNotifications) {
        playNotificationSound();
      }
    }

    function pauseTimer() {
      if (!isTimerRunning) return;
      
      clearInterval(timerInterval);
      isTimerRunning = false;
      document.getElementById('status').textContent = 'Paused';
      document.getElementById('timer').style.animation = 'none';
      
      logSession('Timer paused');
    }

    function resetTimer() {
      clearInterval(timerInterval);
      isTimerRunning = false;
      document.getElementById('timer').style.animation = 'none';
      
      // Reset to current mode's duration
      if (currentMode === 'focus') {
        totalTime = settings.focusDuration * 60;
      } else {
        const breakType = getCurrentBreakType();
        switch(breakType) {
          case 'short':
            totalTime = settings.shortBreakDuration * 60;
            break;
          case 'long':
            totalTime = settings.longBreakDuration * 60;
            break;
          case 'lunch':
            totalTime = settings.lunchBreakDuration * 60;
            break;
        }
      }
      
      timeLeft = totalTime;
      updateDisplay();
      document.getElementById('status').textContent = 'Ready';
      updateSkipBreakButton();
      
      logSession('Timer reset');
    }

    function skipBreak() {
      if (currentMode !== 'break') return;
      
      clearInterval(timerInterval);
      isTimerRunning = false;
      handleSessionEnd();
      logSession('Break skipped');
      showToast('Break skipped');
    }

    function updateSkipBreakButton() {
      const skipBtn = document.getElementById('skipBreakBtn');
      if (currentMode === 'break') {
        skipBtn.style.display = 'block';
      } else {
        skipBtn.style.display = 'none';
      }
    }

    function getCurrentBreakType() {
      return breakPattern[currentSession] || 'short';
    }

    function updateDisplay() {
      const mins = Math.floor(timeLeft / 60);
      const secs = timeLeft % 60;
      document.getElementById('timer').textContent = `${String(mins).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
      
      const progress = ((totalTime - timeLeft) / totalTime) * 100;
      document.getElementById('progressFill').style.width = `${progress}%`;
      
      if (currentMode === 'focus') {
        document.getElementById('progressFill').style.background = 'linear-gradient(90deg, #00c853, #64dd17)';
      } else {
        document.getElementById('progressFill').style.background = 'linear-gradient(90deg, #ff9100, #ffc400)';
      }
    }

    function handleSessionEnd() {
      if (currentMode === 'focus') {
        currentMode = 'break';
        const breakType = getCurrentBreakType();
        
        switch(breakType) {
          case 'short':
            totalTime = settings.shortBreakDuration * 60;
            break;
          case 'long':
            totalTime = settings.longBreakDuration * 60;
            break;
          case 'lunch':
            totalTime = settings.lunchBreakDuration * 60;
            break;
        }
        
        stats.sessionsCompleted++;
        stats.breaksTaken++;
        
        if (currentSession < 16) {
          document.getElementById('sessionCount').textContent = `Session ${currentSession + 1}`;
        } else {
          document.getElementById('sessionCount').textContent = 'Session 1';
        }
      } else {
        currentMode = 'focus';
        totalTime = settings.focusDuration * 60;
        
        if (currentSession < 16) {
          currentSession++;
        } else {
          currentSession = 1;
        }
      }
      
      timeLeft = totalTime;
      updateDisplay();
      updateStats();
      saveState();
      
      setTimeout(() => {
        startTimer();
      }, 1000);
    }

    function getModeLabel(mode) {
      if (mode === 'focus') {
        return '🧠 Focus Time';
      } else {
        const breakType = getCurrentBreakType();
        switch(breakType) {
          case 'short':
            return `☕ Short Break (${settings.shortBreakDuration} min)`;
          case 'long':
            return `🛌 Long Break (${settings.longBreakDuration} min)`;
          case 'lunch':
            return `🍱 Lunch Break (${settings.lunchBreakDuration} min)`;
          default:
            return `☕ Break (${settings.shortBreakDuration} min)`;
        }
      }
    }

    // Common Functions
    async function requestWakeLock() {
      try {
        if ('wakeLock' in navigator) {
          const wakeLock = await navigator.wakeLock.request('screen');
          wakeLock.addEventListener('release', () => {
            console.log('Screen Wake Lock was released');
          });
        }
      } catch (err) {
        console.error(`${err.name}, ${err.message}`);
      }
    }

    function logSession(message) {
      const entry = document.createElement('li');
      entry.textContent = `${new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'})}: ${message}`;
      document.getElementById('sessionLog').prepend(entry);
      
      if (document.getElementById('sessionLog').children.length > 20) {
        document.getElementById('sessionLog').removeChild(document.getElementById('sessionLog').lastChild);
      }
    }

    function notifyUser(message) {
      if (settings.desktopNotifications && 'Notification' in window && Notification.permission === 'granted') {
        new Notification('DeepFlow Timer', { 
          body: message,
          icon: 'https://cdn-icons-png.flaticon.com/512/3069/3069172.png'
        });
      } else if (Notification.permission !== 'denied') {
        Notification.requestPermission().then(permission => {
          if (permission === 'granted' && settings.desktopNotifications) {
            new Notification('DeepFlow Timer', { 
              body: message,
              icon: 'https://cdn-icons-png.flaticon.com/512/3069/3069172.png'
            });
          }
        });
      }
      
      if (settings.soundNotifications) {
        playNotificationSound();
      }
    }

    function playNotificationSound() {
      const audio = new Audio('data:audio/wav;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YU...');
      audio.volume = 0.3;
      audio.play().catch(e => console.log('Audio playback failed:', e));
    }

    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
    }

    function updateStats() {
      document.getElementById('sessionsCompleted').textContent = stats.sessionsCompleted;
      
      const focusHours = Math.floor(stats.focusTime / 3600);
      const focusMins = Math.floor((stats.focusTime % 3600) / 60);
      document.getElementById('focusTime').textContent = `${focusHours}h ${focusMins}m`;
      
      document.getElementById('breaksTaken').textContent = stats.breaksTaken;
      
      const totalHours = Math.floor(stats.totalTime / 3600);
      const totalMins = Math.floor((stats.totalTime % 3600) / 60);
      document.getElementById('totalTime').textContent = `${totalHours}h ${totalMins}m`;
    }

    function saveState() {
      const state = {
        timeLeft,
        currentSession,
        currentMode,
        stats
      };
      
      localStorage.setItem('deepFlowState', JSON.stringify(state));
    }

    function loadState() {
      const saved = localStorage.getItem('deepFlowState');
      if (saved) {
        const state = JSON.parse(saved);
        timeLeft = state.timeLeft;
        currentSession = state.currentSession;
        currentMode = state.currentMode;
        stats = state.stats || stats;
        
        updateDisplay();
        updateStats();
        updateSkipBreakButton();
      }
    }

    // Settings Functions
    function openSettings() {
      document.getElementById('settingsPanel').classList.add('active');
      document.getElementById('settingsOverlay').classList.add('active');
      loadSettings();
    }

    function closeSettings() {
      saveSettings();
      document.getElementById('settingsPanel').classList.remove('active');
      document.getElementById('settingsOverlay').classList.remove('active');
    }

    function loadSettings() {
      const savedSettings = localStorage.getItem('deepFlowSettings');
      if (savedSettings) {
        settings = JSON.parse(savedSettings);
      }
      
      document.getElementById('focusDuration').value = settings.focusDuration;
      document.getElementById('shortBreakDuration').value = settings.shortBreakDuration;
      document.getElementById('longBreakDuration').value = settings.longBreakDuration;
      document.getElementById('lunchBreakDuration').value = settings.lunchBreakDuration;
      document.getElementById('sessionsBeforeLongBreak').value = settings.sessionsBeforeLongBreak;
      document.getElementById('sessionsBeforeLunch').value = settings.sessionsBeforeLunch;
      document.getElementById('darkModeToggle').checked = settings.darkMode;
      document.getElementById('pulseTimerToggle').checked = settings.pulseTimer;
      document.getElementById('soundNotificationsToggle').checked = settings.soundNotifications;
      document.getElementById('desktopNotificationsToggle').checked = settings.desktopNotifications;
    }

    function saveSettings() {
      settings.focusDuration = parseInt(document.getElementById('focusDuration').value) || 30;
      settings.shortBreakDuration = parseInt(document.getElementById('shortBreakDuration').value) || 5;
      settings.longBreakDuration = parseInt(document.getElementById('longBreakDuration').value) || 15;
      settings.lunchBreakDuration = parseInt(document.getElementById('lunchBreakDuration').value) || 60;
      settings.sessionsBeforeLongBreak = parseInt(document.getElementById('sessionsBeforeLongBreak').value) || 4;
      settings.sessionsBeforeLunch = parseInt(document.getElementById('sessionsBeforeLunch').value) || 8;
      settings.darkMode = document.getElementById('darkModeToggle').checked;
      settings.pulseTimer = document.getElementById('pulseTimerToggle').checked;
      settings.soundNotifications = document.getElementById('soundNotificationsToggle').checked;
      settings.desktopNotifications = document.getElementById('desktopNotificationsToggle').checked;
      
      localStorage.setItem('deepFlowSettings', JSON.stringify(settings));
      
      // Apply settings that need immediate effect
      if (!settings.pulseTimer) {
        document.getElementById('timer').style.animation = 'none';
      }
      
      showToast('Settings saved');
    }

    function exportData() {
      const data = {
        state: {
          timeLeft,
          currentSession,
          currentMode,
        },
        stats,
        settings
      };
      
      const blob = new Blob([JSON.stringify(data, null, 2)], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = `deepflow-backup-${new Date().toISOString().slice(0, 10)}.json`;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
      
      showToast('Data exported');
    }

    function importData() {
      const input = document.createElement('input');
      input.type = 'file';
      input.accept = '.json';
      
      input.onchange = e => {
        const file = e.target.files[0];
        const reader = new FileReader();
        
        reader.onload = event => {
          try {
            const data = JSON.parse(event.target.result);
            
            // Import state
            if (data.state) {
              timeLeft = data.state.timeLeft || timeLeft;
              currentSession = data.state.currentSession || currentSession;
              currentMode = data.state.currentMode || currentMode;
            }
            
            // Import stats
            if (data.stats) {
              stats = data.stats;
              updateStats();
            }
            
            // Import settings
            if (data.settings) {
              settings = data.settings;
              localStorage.setItem('deepFlowSettings', JSON.stringify(settings));
            }
            
            updateDisplay();
            showToast('Data imported successfully');
          } catch (error) {
            console.error('Error importing data:', error);
            showToast('Error importing data');
          }
        };
        
        reader.readAsText(file);
      };
      
      input.click();
    }

    function resetData() {
      if (confirm('Are you sure you want to reset all data? This cannot be undone.')) {
        localStorage.removeItem('deepFlowState');
        localStorage.removeItem('deepFlowSettings');
        
        // Reset to defaults
        timeLeft = 30 * 60;
        totalTime = 30 * 60;
        currentSession = 1;
        currentMode = 'focus';
        
        stats = {
          sessionsCompleted: 0,
          focusTime: 0,
          breaksTaken: 0,
          totalTime: 0
        };
        
        settings = {
          focusDuration: 30,
          shortBreakDuration: 5,
          longBreakDuration: 15,
          lunchBreakDuration: 60,
          sessionsBeforeLongBreak: 4,
          sessionsBeforeLunch: 8,
          darkMode: true,
          pulseTimer: true,
          soundNotifications: true,
          desktopNotifications: false
        };
        
        updateDisplay();
        updateStats();
        document.getElementById('sessionLog').innerHTML = '';
        
        showToast('All data reset');
      }
    }

    // Keyboard Shortcuts
    function setupKeyboardShortcuts() {
      document.addEventListener('keydown', (e) => {
        // Ignore if typing in an input field
        if (e.target.tagName === 'INPUT') return;
        
        switch(e.key) {
          case ' ':
            e.preventDefault();
            if (isTimerRunning) {
              pauseTimer();
            } else {
              startTimer();
            }
            break;
          case 'r':
            e.preventDefault();
            resetTimer();
            break;
          case 's':
            e.preventDefault();
            openSettings();
            break;
        }
      });
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', async () => {
      // Load settings first
      loadSettings();
      
      // Then load state
      loadState();
      
      // Update UI based on loaded state
      updateDisplay();
      updateStats();
      
      try {
        if ('Notification' in window) {
          Notification.requestPermission();
        }
      } catch (error) {
        console.error('Initialization error:', error);
        document.getElementById('status').textContent = 'Error initializing';
        showToast('Error initializing');
      }
      
      // Setup event listeners
      document.getElementById('settingsBtn').addEventListener('click', openSettings);
      document.getElementById('settingsOverlay').addEventListener('click', closeSettings);
      
      // Setup keyboard shortcuts
      setupKeyboardShortcuts();
      
      // Update stats every minute
      setInterval(() => {
        if (isTimerRunning) {
          if (currentMode === 'focus') {
            stats.focusTime++;
          }
          stats.totalTime++;
          updateStats();
          saveState();
        }
      }, 1000);
    });
  </script>
</body>
