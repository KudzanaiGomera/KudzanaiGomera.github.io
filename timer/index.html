<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Focus Timer ☕</title>
  <style>
    body {
      background: radial-gradient(circle at top, #1e1e2f, #121212);
      color: white;
      font-family: "Poppins", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    .timer-container {
      margin: 40px 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* === COFFEE CUP === */
    .coffee-cup {
      position: relative;
      width: 150px;
      height: 160px;
      background: linear-gradient(145deg, #f5f5f5, #dcdcdc);
      border-radius: 0 0 60px 60px;
      overflow: hidden;
      box-shadow: inset 0 -10px 10px rgba(0, 0, 0, 0.2), 0 4px 15px rgba(0, 0, 0, 0.4);
      border: 4px solid #fff;
    }

    /* Handle */
    .cup-handle {
      position: absolute;
      right: -35px;
      top: 45px;
      width: 60px;
      height: 70px;
      border: 6px solid #fff;
      border-left: none;
      border-radius: 0 50px 50px 0;
      background: transparent;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
    }

    /* Coffee Liquid */
    .coffee-liquid {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      background: linear-gradient(to bottom, #6f4e37, #3e2723);
      height: 100%;
      transition: height 1s linear;
      border-bottom-left-radius: 60px;
      border-bottom-right-radius: 60px;
    }

    /* Steam */
    .steam {
      position: absolute;
      top: -50px;
      left: 50%;
      width: 12px;
      height: 70px;
      border-radius: 50%;
      opacity: 0.5;
      background: radial-gradient(circle, rgba(255,255,255,0.9) 0%, transparent 70%);
      animation: steamRise 3s infinite ease-in-out;
    }

    .steam:nth-child(2) {
      left: 60%;
      animation-delay: 1s;
    }

    .steam:nth-child(3) {
      left: 40%;
      animation-delay: 2s;
    }

    @keyframes steamRise {
      0% { transform: translateY(0) scale(0.6); opacity: 0.3; }
      50% { transform: translateY(-25px) scale(1); opacity: 0.7; }
      100% { transform: translateY(-50px) scale(0.6); opacity: 0; }
    }

    /* Controls */
    .controls button {
      background: #00c853;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 1rem;
      margin: 10px;
      transition: background 0.3s;
    }

    .controls button:hover {
      background: #00e676;
    }

    iframe {
      margin-top: 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
    }
  </style>
</head>
<body>
  <h1>Focus Timer ☕</h1>
  <p>Stay focused — watch your coffee slowly empty during your session.</p>

  <div class="timer-container">
    <div class="coffee-cup">
      <div class="steam"></div>
      <div class="steam"></div>
      <div class="steam"></div>
      <div class="coffee-liquid" id="coffeeLiquid"></div>
      <div class="cup-handle"></div>
    </div>
  </div>

  <div class="controls">
    <button id="startBtn">Start</button>
    <button id="pauseBtn">Pause</button>
    <button id="resetBtn">Reset</button>
  </div>

  <!-- Optional background music -->
  <iframe
    width="300"
    height="200"
    src="https://www.youtube.com/embed/5qap5aO4i9A?autoplay=0&mute=1&loop=1"
    title="Lo-fi Focus Music"
    frameborder="0"
    allow="autoplay; encrypted-media"
  ></iframe>

  <script>
    // Timer variables
    let totalTime = 30 * 60; // 30 minutes
    let timeLeft = totalTime;
    let timer;
    let isRunning = false;

    const coffeeLiquid = document.getElementById('coffeeLiquid');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');

    function updateCoffeeLevel() {
      const progressPercent = (timeLeft / totalTime) * 100;
      coffeeLiquid.style.height = progressPercent + '%';
    }

    function startTimer() {
      if (isRunning) return;
      isRunning = true;
      timer = setInterval(() => {
        if (timeLeft > 0) {
          timeLeft--;
          updateCoffeeLevel();
        } else {
          clearInterval(timer);
          isRunning = false;
          alert(`Time's up! ☕ Take a break.`);
        }
      }, 1000);
    }

    function pauseTimer() {
      clearInterval(timer);
      isRunning = false;
    }

    function resetTimer() {
      clearInterval(timer);
      isRunning = false;
      timeLeft = totalTime;
      updateCoffeeLevel();
    }

    startBtn.addEventListener('click', startTimer);
    pauseBtn.addEventListener('click', pauseTimer);
    resetBtn.addEventListener('click', resetTimer);

    updateCoffeeLevel(); // initialize
  </script>
</body>
</html>
